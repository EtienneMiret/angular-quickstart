<section *ngIf="tech">
  <h1>{{tech.name}}</h1>
  <dl>
    <div>
      <dt>Id:</dt>
      <dd>{{tech.id}}</dd>
    </div>
    <div>
      <dt>Name:</dt>
      <dd><input [(ngModel)]="tech.name" placeholder="name"></dd>
    </div>
    <div>
      <dt>Grade:</dt>
      <dd><input type="number" [(ngModel)]="tech.grade"></dd>
    </div>
  </dl>

  <button (click)="save();">Save</button>
</section>
