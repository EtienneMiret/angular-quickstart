<h1>{{title}}</h1>
<h2>My technologies</h2>
<ul class="techs">
  <li *ngFor="let tech of techs" (click)="selected = tech;" [class.selected]="tech === selected">
    <span class="badge">{{tech.id}}</span>
    {{tech.name}}
  </li>
</ul>

<div *ngIf="selected">
  <h2>{{selected.name}}Â details!</h2>
  <dl>
    <div>
      <dt>Id:</dt>
      <dd>{{selected.id}}</dd>
    </div>
    <div>
      <dt>Name:</dt>
      <dd><input [(ngModel)]="selected.name" placeholder="name"></dd>
    </div>
  </dl>
</div>
